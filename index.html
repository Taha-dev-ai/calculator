<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="maindiv">
        <div class="navbar">
            <h2>Calculator</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="output"></div>
        <div class="body">
            <div class="div1">
                <button>AC</button>
                <button>X</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="div1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>
            <div class="div1">
                <Button>4</Button>
                <Button>5</Button>
                <Button>6</Button>
                <Button>-</Button>
            </div>
            <div class="div1">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>+</button>
            </div>
            <div class="div1">
                <button>.</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
